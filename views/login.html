<div class="signin-box panel">
    {{#message}}
    <div class="alert alert-warning fade in" role="alert">
        <strong>{{message}}</strong>
    </div>
    {{/message}}
    <h2>Log In</h2>
    <form role="form" method="post" action="/login">
        <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="homer.simpson@4thsource.com" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="ouch!" required autocomplete="off">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"><small>Remember me</small>
            </label>
        </div>
        <input type="submit" class="btn btn-default form-control" value="Log In">
    </form>
</div>
